<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Petty | Shop</title>
	<!-- Css Main File  -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!-- Normalize Css File -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Uploading The Main Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/43b978cfd6.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Start The Header -->
	<header>
		<div class="container flex items-center justify-between relative">
			<div class="logo-nav flex items-center justify-between">
				<div class="logo text-2xl">
					Petty
				</div>
				<nav class="flex items-center justify-between">
					<a href="index.html">Home</a>
					<a href="#">Categories</a>
					<a href="#">Blog</a>
					<a href="#">Contact</a>
				</nav>
			</div>
			<div class="header-icons flex items-center justify-between">
				<i class="fa-solid fa-magnifying-glass transition-colors"></i>
				<i class="fa-solid fa-cart-shopping transition-colors"></i>
				<i class="fa-solid fa-user transition-colors"></i>
			</div>
		</div>
	</header>
	<!-- End The Header -->
	<!-- Start The Hero Section -->
	<section class="hero">
		<div class="container flex items-center justify-between flex-wrap md:flex-nowrap">
			<div class="text flex flex-col">
				<h1>Discover the best pet products in one place</h1>
				<p>Find Everything Your Pet Needs, From Food To Joys.</p>
				<div class="search flex flex-col md:flex-row w-full sm:w-fit">
					<div class="search-bar shadow-lg rounded-xl flex items-center justify-between">
						<input type="search" name="search" placeholder="Search For Products...">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
					<button class="rounded-xl">Search</button>
				</div>
			</div>
			<div class="img-div">
				<img src="images/hero-illustration.webp" alt="Hero Section Illustration">
			</div>
		</div>
	</section>
	<!-- End The Hero Section -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
